{% extends 'base.html' %}
{% block content %}
<div class="card-body">
    <h4>Book List</h4>
    <table class="table">
        <thead>
            <tr>
                <th scopde= 'col'>Title</th>
                <th scopde= 'col'>Description</th>
                <th scopde= 'col'>Author</th>
                <th scopde= 'col'>Year</th>
                <th scopde= 'col'>Action</th>
            </tr>
        </thead>
        <tbody>
            
            {% for book in books  %}
                <tr>
                    <td>{{ book.title }}</td>
                    <td>{{ book.description }}</td>
                    <td>{{ book.author }}</td>
                    <td>{{ book.year }}</td>
                    <td>
                        <a href="/book-update/{{ book.id }}" type="button" class="btn btn-warning"></a>
                        <a href="/book-delete/{{ book.id }}" type="button" class="btn btn-danger"></a>
                    </td>
                </tr>
            {% endfor %}
                
        </tbody>
    </table>
    <a href="{% url 'book-create' %}" class="btn btn-success">Create</a>
</div>
{% endblock %}
