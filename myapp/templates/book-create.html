{% extends 'base.html' %}
{% block content %}
<div class="card-body">
    <h5>Create New Book</h5>
    <form action="" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <a href="{% url 'book-list' %}" class="btn btn-danger" type="button">Cancel</a>
        <button type="submit" class="btn btn-success">Create</button>
    </form>
</div>
{% endblock %}
